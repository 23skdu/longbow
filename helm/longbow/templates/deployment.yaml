
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "longbow.fullname" . }}
  labels:
    {{- include "longbow.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "longbow.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "longbow.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "longbow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LONGBOW_LISTEN_ADDR
              value: "0.0.0.0:{{ .Values.service.port }}"
            - name: LONGBOW_META_ADDR
              value: "0.0.0.0:{{ .Values.service.metaPort }}"
            # Configure paths based on mount points
            - name: LONGBOW_DATA_PATH
              value: {{ .Values.persistence.wal.path | quote }}
            - name: LONGBOW_SNAPSHOT_PATH
              value: {{ .Values.persistence.snapshots.path | quote }}
          ports:
            - name: grpc-data
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: grpc-meta
              containerPort: {{ .Values.service.metaPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: grpc-data
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: grpc-data
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.persistence.wal.enabled }}
            - name: wal-storage
              mountPath: {{ .Values.persistence.wal.path }}
          {{- end }}
          {{- if .Values.persistence.snapshots.enabled }}
            - name: snapshots-storage
              mountPath: {{ .Values.persistence.snapshots.path }}
          {{- end }}
      volumes:
      {{- if .Values.persistence.wal.enabled }}
        - name: wal-storage
          persistentVolumeClaim:
            claimName: {{ include "longbow.fullname" . }}-wal
      {{- end }}
      {{- if .Values.persistence.snapshots.enabled }}
        - name: snapshots-storage
          persistentVolumeClaim:
            claimName: {{ include "longbow.fullname" . }}-snapshots
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
