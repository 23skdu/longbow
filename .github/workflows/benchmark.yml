name: Continuous Benchmarks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Run benchmarks on PR branch
        run: |
          go test -bench=. -benchmem -count=5 ./... 2>/dev/null | tee pr-bench.txt

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Run benchmarks on main branch
        run: |
          cd main-branch
          go test -bench=. -benchmem -count=5 ./... 2>/dev/null | tee ../main-bench.txt

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare benchmarks
        id: benchstat
        run: |
          echo "## Benchmark Comparison" > bench-report.md
          echo "" >> bench-report.md
          echo "\`\`\`" >> bench-report.md
          benchstat main-bench.txt pr-bench.txt >> bench-report.md 2>&1 || true
          echo "\`\`\`" >> bench-report.md

          # Check for significant regressions (>10% slowdown)
          if benchstat main-bench.txt pr-bench.txt 2>/dev/null | grep -E "\+[1-9][0-9]\.[0-9]+%|\+[0-9]{3,}\.[0-9]+%"; then
            echo "" >> bench-report.md
            echo "⚠️ **Warning: Potential performance regression detected (>10% slowdown)**" >> bench-report.md
            echo "regression=true" >> $GITHUB_OUTPUT
          else
            echo "" >> bench-report.md
            echo "✅ No significant performance regressions detected" >> bench-report.md
            echo "regression=false" >> $GITHUB_OUTPUT
          fi

          cat bench-report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bench-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## Benchmark Comparison')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Fail on regression
        if: steps.benchstat.outputs.regression == 'true'
        run: |
          echo "::warning::Performance regression detected! Review benchmark results."
          # Uncomment next line to fail CI on regression:
          # exit 1
