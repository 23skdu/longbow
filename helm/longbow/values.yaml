
replicaCount: 1

image:
  repository: ghcr.io/23skdu/longbow
  pullPolicy: IfNotPresent
  tag: "0.0.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  metaPort: 3001
  metricsPort: 9090

metrics:
  enabled: true
  serviceMonitor:
    enabled: false

# Persistence configuration
# Separated into WAL (Hot Path) and Snapshots (Cold Storage)
persistence:
  wal:
    enabled: false
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi
    path: /data
  snapshots:
    enabled: false
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 10Gi
    path: /snapshots

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: longbow.local
      paths:
        - path: /
          pathType: ImplementationSpecific
      tls: []

httpRoute:
  enabled: false
  gateway: {}
  hostnames: []
  rules: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
