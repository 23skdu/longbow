apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "longbow.fullname" . }}
  labels:
    {{- include "longbow.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "longbow.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "longbow.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "longbow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LONGBOW_LISTEN_ADDR
              value: "0.0.0.0:{{ .Values.service.data.port }}"
            - name: LONGBOW_META_ADDR
              value: "0.0.0.0:{{ .Values.service.meta.port }}"
            - name: LONGBOW_METRICS_ADDR
              value: "0.0.0.0:{{ .Values.metrics.port }}"
            - name: LONGBOW_DATA_PATH
              value: {{ .Values.persistence.wal.path | quote }}
            - name: LONGBOW_SNAPSHOT_PATH
              value: {{ .Values.persistence.snapshots.path | quote }}
            - name: LONGBOW_MAX_MEMORY
              value: {{ .Values.config.maxMemory | quote }}
            - name: LONGBOW_MAX_WAL_SIZE
              value: {{ .Values.config.maxWALSize | quote }}
            - name: LONGBOW_SNAPSHOT_INTERVAL
              value: {{ .Values.config.snapshotInterval | quote }}
            - name: LONGBOW_TTL
              value: {{ .Values.config.ttl | quote }}
            # gRPC Options
            - name: LONGBOW_GRPC_MAX_RECV_MSG_SIZE
              value: {{ .Values.grpc.maxRecvMsgSize | quote }}
            - name: LONGBOW_GRPC_MAX_SEND_MSG_SIZE
              value: {{ .Values.grpc.maxSendMsgSize | quote }}
            - name: LONGBOW_GRPC_INITIAL_WINDOW_SIZE
              value: {{ .Values.grpc.initialWindowSize | quote }}
            - name: LONGBOW_GRPC_INITIAL_CONN_WINDOW_SIZE
              value: {{ .Values.grpc.initialConnWindowSize | quote }}
            - name: LONGBOW_GRPC_MAX_CONCURRENT_STREAMS
              value: {{ .Values.grpc.maxConcurrentStreams | quote }}
            - name: LONGBOW_GRPC_KEEPALIVE_TIME
              value: {{ .Values.grpc.keepAliveTime | quote }}
            - name: LONGBOW_GRPC_KEEPALIVE_TIMEOUT
              value: {{ .Values.grpc.keepAliveTimeout | quote }}
            - name: LONGBOW_GRPC_KEEPALIVE_MIN_TIME
              value: {{ .Values.grpc.keepAliveMinTime | quote }}
            - name: LONGBOW_GRPC_KEEPALIVE_PERMIT_WITHOUT_STREAM
              value: {{ .Values.grpc.keepAlivePermitWithoutStream | quote }}
            {{- if .Values.s3.enabled }}
            - name: LONGBOW_S3_ENABLED
              value: "true"
            - name: LONGBOW_S3_BUCKET
              value: {{ .Values.s3.bucket | quote }}
            - name: LONGBOW_S3_REGION
              value: {{ .Values.s3.region | quote }}
            {{- if .Values.s3.endpoint }}
            - name: LONGBOW_S3_ENDPOINT
              value: {{ .Values.s3.endpoint | quote }}
            {{- end }}
            {{- if .Values.s3.prefix }}
            - name: LONGBOW_S3_PREFIX
              value: {{ .Values.s3.prefix | quote }}
            {{- end }}
            {{- if .Values.s3.usePathStyle }}
            - name: LONGBOW_S3_USE_PATH_STYLE
              value: "true"
            {{- end }}
            {{- if .Values.s3.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret }}
                  key: {{ .Values.s3.existingSecretAccessKeyKey }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret }}
                  key: {{ .Values.s3.existingSecretSecretKeyKey }}
            {{- else if and .Values.s3.accessKeyId .Values.s3.secretAccessKey }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.s3.accessKeyId | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.s3.secretAccessKey | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: grpc-data
              containerPort: {{ .Values.service.data.port }}
              protocol: TCP
            - name: grpc-meta
              containerPort: {{ .Values.service.meta.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: grpc-data
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: grpc-data
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.wal.enabled }}
            - name: wal-storage
              mountPath: {{ .Values.persistence.wal.path }}
            {{- end }}
            {{- if .Values.persistence.snapshots.enabled }}
            - name: snapshots-storage
              mountPath: {{ .Values.persistence.snapshots.path }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.wal.enabled }}
        - name: wal-storage
          persistentVolumeClaim:
            claimName: {{ include "longbow.fullname" . }}-wal
        {{- end }}
        {{- if .Values.persistence.snapshots.enabled }}
        - name: snapshots-storage
          persistentVolumeClaim:
            claimName: {{ include "longbow.fullname" . }}-snapshots
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
